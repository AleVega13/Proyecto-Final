<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Farmacia Olas Altas</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    .form-container {
      width: 100%;
      max-width: 500px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--heading);
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      color: var(--text);
    }
    .form-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      background: var(--theme);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="direccion" id="direccion" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" />
      </div>
      <label for="producto">Producto o servicio de interés:</label>
<select id="producto" name="producto" required>
  <option disabled selected value="">Selecciona un producto o servicio</option>
  <option value="Descuentos">Descuentos</option>
  <option value="Cuidado Persoal">Cuidado Personal</option>
  <option value="Medicamentos">Medicamentos</option>
  <option value="Botanas">Botanas</option>
</select>

      <div class="form-group">
        <button type="submit">Registrarse</button>
      </div>
    </form>
  </div>
  <button onclick="window.location.href='index.html'" class="btn-atras">← Volver al inicio</button>

</body>
</html>
